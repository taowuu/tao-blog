<script>
const throttle = (fn) => {
    // 你的代码
    // 节流 -> 按规定频率来执行
    // 一秒触发一次
    // 
    let timer = null
    return function() {
        if(timer) {
            return
        }
        timer = setTimeout(() => {
            fn()
            // 保证只执行一次
            timer = null
        }, 1000)
    }
}

const input = document.querySelector('input')

input.addEventListener('keyup', throttle(function() {
    console.log(input.value)
}))

</script>
